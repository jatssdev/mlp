<script>
    function boxes() {
        setTimeout(function () {
            var bannerBox = document.querySelector(".bannerBox");

            bannerBox.style.display = "block";
        }, 3000);
    }

    boxes();






    // Function to check if the element is in the viewport
    function isElementInViewport(el) {
        var rect = el.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    // Function to add the "show" class when an element comes into view
    function revealOnScroll() {
        var elements = document.querySelectorAll('.hero, .actions, .left_banner h1, .left_banner p');

        elements.forEach(function (el) {
            if (isElementInViewport(el)) {
                el.classList.add('show');
            }
        });
    }

    // Run the function on scroll and on load
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);


</script>
